<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BreachPilot - Recent Tests</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <nav class="border-b border-blue-500/20 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">BreachPilot</div>
            <div class="flex space-x-3">
                <a href="/" class="px-4 py-2 bg-gray-600/20 border border-gray-500/30 rounded-lg hover:bg-gray-600/30 transition">üè† Home</a>
                <a href="/attack-chain" class="px-4 py-2 bg-purple-600/20 border border-purple-500/30 rounded-lg hover:bg-purple-600/30 transition">üîó Attack Chain</a>
            </div>
        </div>
    </nav>

    <section class="container mx-auto px-6 py-10">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold">Recent Tests</h2>
            <div class="flex space-x-2">
                <button onclick="loadRecentTests()" class="px-4 py-2 bg-blue-600/20 border border-blue-500/30 rounded-lg hover:bg-blue-600/30 transition">üîÑ Refresh</button>
                <button onclick="cleanupTests()" class="px-4 py-2 bg-red-600/20 border border-red-500/30 rounded-lg hover:bg-red-600/30 transition">üóëÔ∏è Cleanup</button>
            </div>
        </div>

        <div id="recent-tests" class="space-y-4"></div>
    </section>

    <script>
        function getStatusColor(status) {
            switch (status) {
                case 'completed': return 'bg-green-500/20 text-green-400';
                case 'running': return 'bg-blue-500/20 text-blue-400';
                case 'failed': return 'bg-red-500/20 text-red-400';
                default: return 'bg-gray-500/20 text-gray-400';
            }
        }

        async function loadRecentTests() {
            const container = document.getElementById('recent-tests');
            container.innerHTML = `<div class="p-4 border border-blue-500/30 rounded-lg">Loading...</div>`;
            try {
                const response = await fetch('/api/jobs');
                const data = await response.json();
                if (!data.jobs || data.jobs.length === 0) {
                    container.innerHTML = `<div class="text-center text-gray-400 py-10">No recent tests</div>`;
                    return;
                }
                container.innerHTML = data.jobs.map(job => `
                    <div class="border border-blue-500/20 rounded-lg p-4 flex items-center justify-between">
                        <div>
                            <div class="flex items-center space-x-3">
                                <div class="text-lg font-medium text-blue-300">${job.target}</div>
                                <span class="px-2 py-1 text-xs rounded ${getStatusColor(job.status)}">${job.status.toUpperCase()}</span>
                                ${job.progress ? `<span class="text-xs text-gray-400">${job.progress}%</span>` : ''}
                            </div>
                            <div class="text-xs text-gray-500 mt-1">${job.started_at ? new Date(job.started_at*1000).toLocaleString() : ''} ${job.size_mb ? `‚Ä¢ ${job.size_mb} MB` : ''}</div>
                        </div>
                        <div class="flex space-x-2">
                            ${job.status === 'completed' ? `<a href="/results/${job.job_id}" class="px-3 py-1 bg-green-600/20 text-green-400 rounded text-sm hover:bg-green-600/30">View</a>` : ''}
                            ${job.status === 'running' ? `<a href="/status/${job.job_id}" class="px-3 py-1 bg-blue-600/20 text-blue-400 rounded text-sm hover:bg-blue-600/30">Monitor</a>` : ''}
                            <button onclick="deleteJob('${job.job_id}')" class="px-3 py-1 bg-red-600/20 text-red-400 rounded text-sm hover:bg-red-600/30">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = `<div class="text-red-400">Failed to load tests</div>`;
            }
        }

        async function deleteJob(jobId) {
            if (!confirm('Delete this test?')) return;
            try {
                await fetch(`/api/job/${jobId}`, { method: 'DELETE' });
                loadRecentTests();
            } catch (e) { /* ignore */ }
        }

        async function cleanupTests() {
            if (!confirm('Delete all but 5 most recent tests?')) return;
            try {
                const res = await fetch('/api/jobs/cleanup', { method: 'POST' });
                const data = await res.json();
                if (data.success) loadRecentTests();
            } catch (e) { /* ignore */ }
        }

        document.addEventListener('DOMContentLoaded', loadRecentTests);
    </script>
</body>
</html>
