<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Settings</title>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-3xl mx-auto py-10">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Settings</h1>
        <a href="/" class="text-blue-600">Back</a>
      </div>
      <form action="/settings" method="post" class="space-y-4 bg-white p-6 rounded shadow">
        <div>
          <label class="block text-sm font-medium">OpenAI API Key</label>
          <input name="openai_api_key" class="mt-1 w-full border rounded p-2" value="{{ cfg.OPENAI_API_KEY or '' }}">
        </div>
        <div>
          <label class="block text-sm font-medium">Anthropic (Claude) API Key</label>
          <input name="anthropic_api_key" class="mt-1 w-full border rounded p-2" value="{{ cfg.ANTHROPIC_API_KEY or '' }}">
        </div>
        <div>
          <label class="block text-sm font-medium">GitHub Token</label>
          <input name="github_token" class="mt-1 w-full border rounded p-2" value="{{ cfg.GITHUB_TOKEN or '' }}">
        </div>
        <div>
          <button class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
        </div>
      </form>
    </div>
  </body>
  </html>
