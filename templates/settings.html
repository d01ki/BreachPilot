{% extends 'base.html' %}
{% block title %}Settings - BreachPilot{% endblock %}
{% block content %}
<section class="glass card rounded-xl p-6">
  <h2 class="text-lg font-semibold mb-4">Settings</h2>
  <form action="/settings" method="post" class="space-y-4">
    <div>
      <label class="block text-sm text-gray-300">OpenAI API Key</label>
      <input name="openai_api_key" class="mt-1 w-full bg-slate-800/60 border border-white/10 rounded p-2" value="{{ cfg.OPENAI_API_KEY or '' }}">
    </div>
    <div>
      <label class="block text-sm text-gray-300">Anthropic (Claude) API Key</label>
      <input name="anthropic_api_key" class="mt-1 w-full bg-slate-800/60 border border-white/10 rounded p-2" value="{{ cfg.ANTHROPIC_API_KEY or '' }}">
    </div>
    <div>
      <label class="block text-sm text-gray-300">GitHub Token</label>
      <input name="github_token" class="mt-1 w-full bg-slate-800/60 border border-white/10 rounded p-2" value="{{ cfg.GITHUB_TOKEN or '' }}">
    </div>
    <div>
      <button class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded">Save</button>
    </div>
  </form>
</section>
{% endblock %}
